<body style="background-color: rgba(0, 255, 255, 0.1);">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">/Raiz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/listar">Listar</a>

            </div>
          </div>
        </div>
      </nav>
    <div class="text-center container" >
    <form action="/ingreso" method="post" 
    class=" p-5 grey-box container row row-cols-2">

        <div  class="container bg-white p-5 col" >
            <h4>Cargar Producto</h4>
            <div class=" line"></div>
            <div class="mb-3 col-lg-12 formulario">
                <label for="exampleFormControlInput1" class="form-label tre " id="">Nombre</label>
                <input type="text" name="nombre" class="form-control " id="" required>
            </div>
            <div class="mb-3 col-lg-12">
                <label for="exampleFormControlInput1" class="form-label tre ">Precio</label>
                <input type="number" name="precio" class="form-control " required>
            </div>
            <div class="mb-3 col-lg-12">
                <label for="exampleFormControlInput1" class="form-label tre ">Descripción</label>
                <input type="text" name="descripcion" class="form-control " required>
            </div>

            <div class="mb-3 col-lg-12">
                <label for="exampleFormControlInput1" class="form-label tre ">Foto</label>
                <input type="text" name="img" class="form-control " required>
            </div>
            <div>
                <button type="submit" id="submitIngreso" class="btn btn-secondary publicar-btn"
                    style="background-color: rgb(95, 127, 255);">Post</button>
               
            </div>
        </div>
    </form>
</div>
